<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Calcule seu IMC (Indice de massa corporal)</h1>
    </header>
    <section>
        <div class="form-dados">
            <form>
                <div class="name">
                    <label for="nome">Informe seu Nome: </label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="altura">
                    <label for="altura">Informe sua Altura: </label>
                    <input type="text" name="altura" id="altura" required>
                </div>
                <div class="peso">
                    <label for="peso">Informe seu Peso:</label>
                    <input type="text" name="peso" id="peso" required>
                </div>
                <button class="calcular">Calcular</button>
            </form>
        </div>
        <div class="result">
            <h3 style="text-align: center;">Resultado</h3>
        </div>
    </section>
</body>
</html>
